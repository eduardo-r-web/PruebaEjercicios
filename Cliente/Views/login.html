<section>
    <form class="form-horizontal col-md-6 col-md-offset-3">
        <h1 class="text-center">Login</h1>

        <div class="form-group">
            <label for="usuario" class="control-label col-md-2">Usuario:</label>
            <div class="col-md-10">
                <input type="text" ng-model="usuario" class="form-control" />
            </div>
        </div>

        <div class="form-group">
            <label for="password" class="control-label col-md-2">Contraseña:</label>
            <div class="col-md-10">
                <input type="password" ng-model="clave" class="form-control" />
            </div>
        </div>

        <div class="form-group">
            <div class="col-md-6 col-md-offset-2">
                <div class="" ng-bind="msg"></div>
            </div>
        </div>

        <div class="form-group">
            <div class="col-md-2 col-md-offset-2">
                <button ng-click="ingresar()" class="btn btn-primary">Ingresar</button>
            </div>
        </div>
    </form>
</section>
